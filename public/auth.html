<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavor Table — Auth</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./auth-page.js" defer></script>
  </head>
  <body>
    <header id="main-header">
      <nav id="navbar">
        <h1 id="brand">Flavor Table</h1>
        <ul id="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="./auth.html">Auth</a></li>
          <li><a href="./profile.html">Profile</a></li>
          <li><a href="./favorites.html">Favorites</a></li>
          <li><a href="./randomRecipes.html">Random Page</a></li>
        </ul>
      </nav>
      <div id="hero">
        <h2>Account</h2>
        <p>Log in or create an account to save favorites.</p>
      </div>
    </header>

    <main id="content">
      <section id="auth">
        <div class="auth-flex">
          <!-- Login -->
          <form id="loginForm" autocomplete="off" class="card">
            <h4>Login</h4>
            <label>
              Email or Username
              <input
                name="emailOrUsername"
                placeholder="email or username"
                required
              />
            </label>
            <label>
              Password
              <input
                name="password"
                type="password"
                placeholder="••••••••"
                required
              />
            </label>
            <button type="submit">Login</button>
            <p class="muted"><span id="authStatus"></span></p>
          </form>

          <!-- Register -->
          <form id="registerForm" autocomplete="off" class="card">
            <h4>Register</h4>
            <label> Username <input name="username" required /> </label>
            <label> Email <input name="email" type="email" required /> </label>
            <label>
              Password <input name="password" type="password" required />
            </label>
            <button type="submit">Create account</button>
            <button type="button" id="logoutBtn" class="linkish">Logout</button>
          </form>
        </div>
      </section>
    </main>

    <footer id="footer">
      <div id="footer-content">
        <p>
          <strong>Flavor Table</strong> – Your recipe finder powered by
          Spoonacular API.
        </p>
        <p>Made with ❤️ by Saif Al Kurdi, 2025.</p>
      </div>
    </footer>
  </body>
</html>
